name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./apps/bot

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate Prisma Client
        run: bun run db:generate

      - name: ğŸ§ª Run tests
        run: bun test --timeout 60000 --bail=1
        env:
          NODE_ENV: test

      - name: ğŸ” Run lint
        run: bun run lint
        if: always()

      - name: ğŸ“¦ Run build
        run: bun run build
        if: always()
